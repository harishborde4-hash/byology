<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biology Portal - FYJC</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="welcome-header">
      <button class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="welcome-text">
        <h1>Biology Portal</h1>
        <p>Elphinstone College - Standard 11 Science</p>
      </div>
    </header>

    <!-- Instruction -->
    <div class="instruction-banner">
      <p>Click on any section below to explore Biology Tests or Videos.</p>
    </div>

    <!-- Sections List -->
    <div class="subject-list">
      <div class="subject" data-url="https://biology-tests-all.vercel.app">
        <i class="fas fa-vials icon"></i>
        <h3>Biology Tests</h3>
      </div>

      <div class="subject" data-url="https://biology-videos-all-b.vercel.app">
        <i class="fas fa-video icon"></i>
        <h3>Biology Videos - Board Prep</h3>
      </div>
    </div>

    <!-- Iframe Container -->
    <div class="iframe-container">
      <iframe id="contentFrame" src=""></iframe>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
